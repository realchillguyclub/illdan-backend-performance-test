name: Run K6 Test on PR (single script only)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/**/*.js'

env:
  REMOTE_BASE_PATH: ${{ secrets.REMOTE_BASE_PATH }}

jobs:
  run-k6-single:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # 2ï¸âƒ£ scripts í´ë” ë‚´ JS íŒŒì¼ ê°œìˆ˜ë¥¼ í™•ì¸
      #     - ì‹¤ì œ PR HEAD ê¸°ì¤€ìœ¼ë¡œ ì¡´ì¬í•˜ëŠ” íŒŒì¼ ê°œìˆ˜ë§Œ ê³„ì‚°
      #     - ë”± 1ê°œì—¬ì•¼ í†µê³¼, ì•„ë‹ˆë©´ ì˜¤ë¥˜ ë°œìƒ
      # ------------------------------------------------------------
      - name: Pick exactly one script (under scripts/)
        id: pick_script
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t FILES < <(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'scripts/**/*.js' | sort -u)
          COUNT=${#FILES[@]}
          echo "changed js under scripts/: $COUNT"
          [ "$COUNT" -eq 1 ] || { echo "::error::PRì—ëŠ” scripts/ í•˜ìœ„ JSê°€ ì •í™•íˆ 1ê°œë§Œ ìˆì–´ì•¼ í•©ë‹ˆë‹¤"; exit 1; }

          P="${FILES[0]}"
          [[ "$P" =~ ^scripts/.+\.js$ ]] || { echo "::error::scripts/ í•˜ìœ„ .jsë§Œ í—ˆìš©: $P"; exit 1; }
          REL="${P#scripts/}"   # scripts/ ì´í•˜ ìƒëŒ€ê²½ë¡œ

          echo "script_path=$P"   >> "$GITHUB_OUTPUT"
          echo "script_rel=$REL"  >> "$GITHUB_OUTPUT"

      # 3ï¸âƒ£ ê¸°ì¡´ JS ìŠ¤í¬ë¦½íŠ¸ íŒŒì¼ ì •ë¦¬
      - name: Clean old JS in remote k6 dir
        if: ${{ steps.pick_script.outputs.scripts_present == '1' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            bash -lc '
              set -euo pipefail
              echo "ğŸ§¹ Removing old JS files in ${{ env.REMOTE_BASE_PATH }}/k6"
              find "${{ env.REMOTE_BASE_PATH }}/k6" -maxdepth 1 -type f -name "*.js" -print -delete || true
            '

      # ------------------------------------------------------------
      # 3ï¸âƒ£ EC2ë¡œ ìŠ¤í¬ë¦½íŠ¸ íŒŒì¼ ì „ì†¡
      #     - scp-actionì„ ì‚¬ìš©í•´ scripts ë‚´ ë‹¨ì¼ JS íŒŒì¼ì„
      #       EC2ì˜ k6 ë””ë ‰í† ë¦¬(ë³¼ë¥¨ ë§ˆìš´íŠ¸ ê²½ë¡œ)ë¡œ ë³µì‚¬
      # ------------------------------------------------------------
      - name: Transfer script to EC2
        if: ${{ steps.pick_script.outputs.scripts_present == '1' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: ${{ steps.pick_script.outputs.script_path }}
          target: ${{ env.REMOTE_BASE_PATH }}/k6
          strip_components: 1

      # ------------------------------------------------------------
      # 4ï¸âƒ£ EC2ì—ì„œ docker-composeë¥¼ í†µí•´ k6 ì‹¤í–‰
      #     - íŒŒì¼ì´ ì¡´ì¬í•˜ê³ , ë¹„ì–´ìˆì§€ ì•Šì€ì§€ 10ì´ˆê°„ ëŒ€ê¸°
      # ------------------------------------------------------------
      - name: Run k6 on EC2 (with influxdb output)
        if: ${{ steps.pick_script.outputs.scripts_present == '1' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            bash -lc '
              set -euo pipefail
              cd "${{ env.REMOTE_BASE_PATH }}"    
            
              # 1. íŒŒì¼ ê²½ë¡œ ì •ì˜
              SCRIPT_FILE="${{ steps.pick_script.outputs.script_rel }}"
              HOST_SCRIPT_PATH="k6/${SCRIPT_FILE}"

              # -------------------------------------------------
              # ğŸ”„ íŒŒì¼ì´ ì¡´ì¬í•  ë•Œê¹Œì§€ 10ì´ˆê°„ ëŒ€ê¸°
              #    (-f: íŒŒì¼ ì¡´ì¬)
              # -------------------------------------------------
              echo "â³ Waiting for script file to exist at ${HOST_SCRIPT_PATH}..."
              COUNT=0
              while [ ! -f "${HOST_SCRIPT_PATH}" ]; do
                if [ "$COUNT" -ge 10 ]; then
                  echo "::error::File not found after 10 seconds: ${HOST_SCRIPT_PATH}"
                  echo "Directory contents:"
                  ls -l k6/
                  exit 1
                fi
                echo "File not yet found, retrying in 1s... (Attempt $((COUNT+1)))"
                sleep 1
                COUNT=$((COUNT + 1))
              done
              echo "âœ… File exists. Proceeding with k6 run."
              # -------------------------------------------------

              # 3. k6 í…ŒìŠ¤íŠ¸ ì‹¤í–‰
              echo "ğŸš€ Running k6 test: ${SCRIPT_FILE}"
            
              docker-compose run --rm k6 run -o influxdb=http://influxdb:8086/k6 --quiet /scripts/${SCRIPT_FILE}
            '