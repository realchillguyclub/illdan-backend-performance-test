name: Run K6 Test on PR (single script only)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/**/*.js'

env:
  REMOTE_BASE_PATH: ${{ secrets.REMOTE_BASE_PATH }}

jobs:
  run-k6-single:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # 2ï¸âƒ£ scripts í´ë” ë‚´ JS íŒŒì¼ ê°œìˆ˜ë¥¼ í™•ì¸ (PR HEAD ê¸°ì¤€)
      #     - ì •í™•íˆ 1ê°œë§Œ í—ˆìš©
      #     - scripts/ ì´í›„ ìƒëŒ€ê²½ë¡œ(rel_path)ë„ ì¶”ì¶œ
      # ------------------------------------------------------------
      - name: Ensure exactly one JS script exists
        id: pick_script
        shell: bash
        run: |
          set -euo pipefail

          # scripts í´ë” ë‚´ JS íŒŒì¼ ëª©ë¡ ì¶”ì¶œ
          mapfile -t FILES < <(find scripts -type f -name '*.js' | sort -u)
          COUNT=${#FILES[@]}
          echo "scripts/**/*.js found: ${COUNT}"

          if [ "$COUNT" -ne 1 ]; then
            echo "::error::scripts í´ë”ì—ëŠ” JS íŒŒì¼ì´ ì •í™•íˆ 1ê°œë§Œ ì¡´ì¬í•´ì•¼ í•©ë‹ˆë‹¤. í˜„ì¬ ê°œìˆ˜=${COUNT}"
            echo "scripts_present=${COUNT}" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          P="${FILES[0]}"

          # scripts/ ì´í›„ ìƒëŒ€ê²½ë¡œ (ì˜ˆ: todo/history-calendar.test.js)
          REL_PATH="${P#scripts/}"
          REL_DIR="$(dirname "$REL_PATH")"
          BASENAME="$(basename "$P")"

          {
            echo "script_path=$P"
            echo "rel_path=$REL_PATH"
            echo "rel_dir=$REL_DIR"
            echo "basename=$BASENAME"
            echo "scripts_present=1"
          } >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------
      # 3ï¸âƒ£ ì›ê²© k6 ë””ë ‰í„°ë¦¬ ì „ì²´ ë¹„ìš°ê¸° (í•˜ìœ„ ë””ë ‰í† ë¦¬ê¹Œì§€ ì „ë¶€ ì‚­ì œ)
      # ------------------------------------------------------------
      - name: Purge remote k6 directory
        if: ${{ steps.pick_script.outputs.scripts_present == '1' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            bash -lc '
              set -euo pipefail
              BASE="${{ env.REMOTE_BASE_PATH }}/k6"
              echo "ğŸ§¹ Purging: ${BASE}"
              mkdir -p "${BASE}"
              # í•˜ìœ„ ëª¨ë“  íŒŒì¼/ë””ë ‰í† ë¦¬ ì‚­ì œ (k6 ë£¨íŠ¸ëŠ” ìœ ì§€)
              find "${BASE}" -mindepth 1 -maxdepth 1 -exec rm -rf {} +
              ls -Rla "${BASE}" || true
            '

      # ------------------------------------------------------------
      # 4ï¸âƒ£ ìƒëŒ€ê²½ë¡œ ë³´ì¡´í•´ ì—…ë¡œë“œ (scripts/ ì´í›„ ê²½ë¡œë¥¼ ê·¸ëŒ€ë¡œ k6/ ì•„ë˜ì— ë§Œë“ ë‹¤)
      #     - ì˜ˆ: scripts/todo/foo.js  =>  ${REMOTE_BASE_PATH}/k6/todo/foo.js
      # ------------------------------------------------------------
      - name: Transfer script to EC2 (preserve relative path)
        if: ${{ steps.pick_script.outputs.scripts_present == '1' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: ${{ steps.pick_script.outputs.script_path }}
          target: ${{ env.REMOTE_BASE_PATH }}/k6
          # 'scripts/' í•œ ë‹¨ê³„ë§Œ ì œê±° -> k6/ ì´í•˜ì— rel_path ìœ ì§€ (todo/foo.js)
          strip_components: 1
          overwrite: true

      # ------------------------------------------------------------
      # 5ï¸âƒ£ EC2ì—ì„œ docker-composeë¡œ k6 ì‹¤í–‰
      #     - /scripts ëŠ” ${REMOTE_BASE_PATH}/k6 ì´ ë§ˆìš´íŠ¸ë˜ì–´ ìˆì–´ì•¼ í•¨
      #     - /scripts/<rel_path> ë¡œ ì‹¤í–‰ (ì˜ˆ: /scripts/todo/foo.js)
      # ------------------------------------------------------------
      - name: Run k6 on EC2 (with influxdb output)
        if: ${{ steps.pick_script.outputs.scripts_present == '1' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            bash -lc '
              set -euo pipefail
              cd "${{ env.REMOTE_BASE_PATH }}"

              REL_PATH="${{ steps.pick_script.outputs.rel_path }}"   # ex) todo/history-calendar.test.js
              HOST_SCRIPT_PATH="k6/${REL_PATH}"

              echo "â³ Waiting for ${HOST_SCRIPT_PATH} to appear..."
              COUNT=0
              while [ ! -f "${HOST_SCRIPT_PATH}" ]; do
                if [ "$COUNT" -ge 10 ]; then
                  echo "::error::File not found after 10 seconds: ${HOST_SCRIPT_PATH}"
                  echo "Directory contents of k6:"; ls -Rla k6/ || true
                  exit 1
                fi
                sleep 1; COUNT=$((COUNT+1))
              done
              echo "âœ… Found ${HOST_SCRIPT_PATH}"

              echo "ğŸš€ Running k6: /scripts/${REL_PATH}"
              docker-compose run --rm k6 run -o influxdb=http://influxdb:8086/k6 --quiet "/scripts/${REL_PATH}"
            '
